<!DOCTYPE html>
<html lang="es-MX">
<head>
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>WeatherApp</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <br>

    <div class="container text-center">
        <!-- logo -->
        <div class="logo text-center">
            <img src="./img/logo.png" alt="logo" width="250">
            <h2>Find the weather where you want it!! Comming Soon</h2>
        </div>
        <br>

        <!-- cuadro de busqueda -->
        <form action="obtenerClima" class="find-location" method="POST">
            <input type="text" placeholder="Find your location..." name="qCiudad" id="qCity" required>
            <input type="submit" value="Find!">
        </form>
        <p class="sub-p">i.e. New York</p>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
